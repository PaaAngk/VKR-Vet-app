query Me {
  me {
    ...UserData
  }
}

mutation UpdateUser {
  updateUser(data: { fullName: "bart.bart"}) {
    ...UserData
  }
}

mutation ChangePassword {
  changePassword(data: { oldPassword: "secret42", newPassword: "secret42" }) {
    ...UserData
  }
}

fragment UserData on User {
  id
  login
  fullName
  role
}
