query GetRecordsByDatesRange($data:ReceptionRecordBetweenDateInput!){
  receptionRecordBetweenDate(data: $data){
    client{
      id
      fullName
      telephoneNumber
    }
    employee{
      id
      fullName
    }
    purpose{
      id
      purposeName
    }
    id
    dateTimeStart
    dateTimeEnd
    kindOfAnimal
  }
}
mutation CreateReceptionRecord($data:CreateReceptionRecordInput!){
  createReceptionRecord(data: $data){
    client{
      id
