query GetClient($search:String!){
  clientsWithSearch(search:$search){
    id
    fullName
    telephoneNumber
    pets{
      id
      alias
    }
  }
}

mutation CreateClient($data:CreateClientInput!) {
  createClient(data:$data){
    id
	  fullName
    telephoneNumber
    address
  }
}

query ClientDetail($clientId:String!){
	clientDetail(clientId:$clientId){
		id
    fullName
    address
    telephoneNumber
    pets{
      id
      alias
      kind
      gender
      DOB
      breed
    }
  }
}

mutation CreatePet($data:CreatePetInput!) {
  createPet(data:$data){
    id
    alias
    kind
    gender
    DOB
    breed
  }
}

query GetPetDetail($petId:String!){
  pet(petId:$petId){
    id
    alias
    DOB
    alias
    breed
    castration
    color
    diagnosis
    gender
    kind
    notes
    nutrition
    weight
    receptions{
      id
      diagnosis
      createdAt
      cost
      purpose{
        purposeName
      }
    }
    analyzesResearchs{
      id
      type{
        typeName
      }
      createdAt
    }
  }
}

query GetAllServiceTypeWithServiceName{
  allServiceType{
    id
    typeName
    service{
      id
      name
      price
    }
  }
}

query GetAllGoodsCategoryWithGoods{
  allGoodsCategory{
    categoryName
    goods{
      id
      name
      price
      measure
      quantity
    }
  }
}

query GetAllEmployees{
  allEmployees{
    id
    fullName
  }
}

query GetAllReceptionPurpose{
  allReceptionPurpose{
    id
    purposeName
  }
}

mutation CreateReception($data:CreateReceptionInput!) {
  createReception(data:$data){
    anamnesis
    assignment
    clinicalSigns
    cost
    diagnosis
    employeeId
    petId
    purposeId
    id
  }
}

query GetReception($receptionId:String!){
	reception(receptionId:$receptionId){
    id
    anamnesis
    assignment
    clinicalSigns
    cost
    diagnosis
    employee{
      fullName
    }
    purpose{
      purposeName
    }
    goods{
      quantity
      goods{
        name
        measure
        price
      }
    }
    services{
      quantity
      service{
        name
        price
      }
    }
  }
}

mutation UpdateClient($clientId:String!, $data:UpdateClientInput!) {
  updateClient(clientId:$clientId, data:$data){
    id
	  fullName
    telephoneNumber
    address
  }
}

mutation DeleteClient($clientId:String!) {
  deleteClient(clientId:$clientId){
    id
  }
}
