<form (ngSubmit)="onSubmit()" class="flex flex-col rounded-lg bg-white h-full items-center justify-center" [formGroup]="form" [tuiTextfieldCleaner]="true">
	<div class="flex flex-col space-y-2 w-full overflow-y-auto h-full">
		<!-- <p *ngIf="segmentForms.title">{{segmentForms.title}}</p> -->
		<ng-container *ngFor="let filter of segmentForms.dynamicFilterInputs" >
			<dynamic-filter-item 
				[input]="filter" 
				[form]="form" 
				class=""
			></dynamic-filter-item>
		</ng-container>
		<button tuiButton type="submit" [disabled]="!form.valid">Печать</button>
	</div>
</form>
